<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Neighborhood Map</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>

  <div data-bind="if: showMenu" class="mdl-layout__drawer">
    <span data-bind="text: menuTitle" class="mdl-layout-title"></span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#0">Dummy</a>
    </nav>
  </div>

  <main class="mdl-layout__content">
    <app-neighborhood-map params="neighborhood: neighborhood"></app-neighborhood-map>
  </main>

</div>

<app-welcome-dialog></app-welcome-dialog>
