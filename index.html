<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
</head>
<body>

<div class="heading">
  <label>
    <input type="checkbox" data-bind="checked: selectedAllFruits" title="Select all/none"/>
    Select
    <span data-bind="ifnot: selectedAllFruits">All</span>
    <span data-bind="if: selectedAllFruits">None</span>
  </label>
</div>

<ul data-bind="foreach: fruits" style="list-style: none">
  <li>
    <label>
      <input type="checkbox" data-bind="checkedValue: $data.id, checked: $data.selected"/>
      <span data-bind="text: $data.name"></span>
    </label>
  </li>
</ul>

<script src="/dist/build.js"></script>
</body>
</html>
