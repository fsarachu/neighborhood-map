<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
</head>
<body>

<div>
  <label>First Name: <input type="text" data-bind="textInput: firstName"></label>
  <br>
  <label>Last Name<input type="text" data-bind="textInput: lastName"></label>
</div>

<ul>
  <li><strong>First Name:</strong> <span data-bind="text: firstName"></span></li>
  <li><strong>Last Name:</strong> <span data-bind="text: lastName"></span></li>
  <li><strong>Full Name:</strong> <span data-bind="text: fullName"></span></li>
</ul>

<script src="/dist/build.js"></script>
</body>
</html>
